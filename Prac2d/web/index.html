<html>
    <head>
        <title>File Upload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="FileUpload" method="post" enctype="multipart/form-data">
            <h1>File Uploading Application</h1>
            <b>Select File to Upload:</b> <input type="file" name="file"/><br>
            <b>Destination:</b> <input type="text" name="dest"/><br>
            <input type="submit" value="Upload File"/>
        </form>
        <hr><hr><hr>
        <h1>File Download Application</h1>
        Click  <a href="FileDownloadServlet?filename=os_prac.pdf">OS practical</a><br><br>
        Click  <a href="FileDownloadServlet?filename=sample2.pdf">Sample Pdf</a><br><br>
    </body>
